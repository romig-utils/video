<iframe id="resultIframe" src="about:blank" width=100% height=100%></iframe>
<script>
    const params = new Proxy(new URLSearchParams(window.location.search), {
      get: (searchParams, prop) => searchParams.get(prop),
    });
    let value = params.v;
    document.getElementById('resultIframe').src = atob(decodeURIComponent(value));
</script>
